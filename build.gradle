plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
}

group 'com.fox'
version '0.1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    implementation group: "org.http4k", name: "http4k-core", version: "3.32.1"
    implementation group: "org.http4k", name: "http4k-server-jetty", version: "3.32.1"
    implementation group: "org.http4k", name: "http4k-client-okhttp", version: "3.32.1"

    testImplementation "io.kotlintest:kotlintest-runner-junit5:3.1.8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}